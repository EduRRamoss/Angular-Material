<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex. Hidrogenio" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="posicao">
        <th mat-header-cell *matHeaderCellDef>Posicao</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.posicao}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef>Peso</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.peso}}</td>
    </ng-container>

    <ng-container matColumnDef="simbolo">
        <th mat-header-cell *matHeaderCellDef>Simbolo</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.simbolo}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColunas"></tr>
    <tr mat-row *matRowDef="let linha; columns: displayColunas;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">Nenhum dado encontrado para "{{input.value}}"</td>
    </tr>
</table>
